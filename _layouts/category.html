---
layout: page
---

{% unless page.content == '' %}
  {{ content }}
{% endunless %}

<ul class="posts-list">
  {% assign category = page.category | default: page.title %}
  {% for post in site.categories[category] %}
    <li>
      <h3>
        <a href="{{ site.baseurl }}{{ post.url }}">
          [{{ post.title }}]
        </a>
        <small style="font-size: 0.6em;">{{ post.date | date: '%d/%m/%Y' }}</small>
      </h3>
    </li>
  {% endfor %}
</ul>
